<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorry Mia ‚ù§Ô∏è</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        overflow: hidden;
        background: linear-gradient(135deg, #ffe6f0, #ffd9e6, #ffb3c6);
        animation: bgPulse 6s infinite alternate;
        color: #ff3366;
        padding: 20px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    @keyframes bgPulse {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    h1 {
        font-size: 6vw; /* dynamische Gr√∂√üe f√ºr Handy */
        margin-bottom: 20px;
        white-space: pre-line;
        min-height: 80px;
    }

    button {
        padding: 12px 25px;
        font-size: 5vw; /* dynamische Gr√∂√üe f√ºr Handy */
        border: none;
        border-radius: 12px;
        background: #ff6699;
        color: white;
        cursor: pointer;
        margin: 10px;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px #ff99aa;
    }

    .heart {
        position: absolute;
        font-size: 15px;
        color: #ff3366;
        animation: float 4s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(0) rotate(0deg); opacity:1; }
        100% { transform: translateY(-800px) rotate(360deg); opacity:0; }
    }
</style>
</head>
<body>

<h1 id="text"></h1>
<button id="btn">Weiter</button>

<script>
const textEl = document.getElementById('text');
const btn = document.getElementById('btn');
let step = 0;

// Herzchenregen
function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = 15 + Math.random() * 25 + 'px';
    heart.textContent = '‚ù§Ô∏è';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}
setInterval(createHeart, 300);

// Typing Effekt
function typeText(message, callback) {
    textEl.textContent = '';
    let i = 0;
    const interval = setInterval(() => {
        textEl.textContent += message.charAt(i);
        i++;
        if(i >= message.length) {
            clearInterval(interval);
            if(callback) callback();
        }
    }, 50);
}

// Schritt-f√ºr-Schritt Logik
btn.addEventListener('click', () => {
    step++;

    if(step === 1){
        typeText("Hallo Mia ‚ù§Ô∏è");
    }
    else if(step === 2){
        typeText("Es tut mir so leid üòî");
    }
    else if(step === 3){
        btn.style.display = "none";
        typeText("Willst du mir noch eine Chance geben?\nIch wei√ü, es war ein Fehler und das war nicht meine Absicht.", () => {

            // Ja/Nein Buttons erstellen
            const yesBtn = document.createElement('button');
            yesBtn.textContent = "Ja üíñ";
            const noBtn = document.createElement('button');
            noBtn.textContent = "Nein üò¢";

            let noClicks = 0;

            noBtn.onclick = () => {
                noClicks++;
                // Ja w√§chst, Nein schrumpft
                yesBtn.style.transform = `scale(${1 + noClicks*0.1})`;
                noBtn.style.transform = `scale(${Math.max(0.5, 1 - noClicks*0.1)})`;

                // Wenn Nein sehr klein wird, verschwindet es
                if(noClicks >= 5) {
                    noBtn.style.display = "none";
                }
            }

            yesBtn.onclick = () => {
                typeText("Danke Schatz ‚ù§Ô∏è");
                yesBtn.style.display = "none";
                noBtn.style.display = "none";
            }

            document.body.appendChild(yesBtn);
            document.body.appendChild(noBtn);
        });
    }
});
</script>

</body>
</html>
