<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorry Mia ‚ù§Ô∏è</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        background: #ffe6f0;
        color: #ff3366;
        padding: 50px;
        overflow: hidden;
    }
    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        white-space: pre-line;
    }
    button {
        padding: 12px 25px;
        font-size: 1.2em;
        border: none;
        border-radius: 10px;
        background: #ff6699;
        color: white;
        cursor: pointer;
        margin-top: 20px;
    }
    button:hover {
        background: #ff3366;
    }
    .heart {
        position: absolute;
        color: #ff3366;
        font-size: 20px;
        animation: float 4s linear infinite;
    }
    @keyframes float {
        0% {transform: translateY(0) rotate(0deg);}
        100% {transform: translateY(-800px) rotate(360deg);}
    }
</style>
</head>
<body>

<h1 id="text">Hallo Mia ‚ù§Ô∏è</h1>
<button id="btn">Weiter</button>

<script>
    const textEl = document.getElementById('text');
    const btn = document.getElementById('btn');

    let step = 0;

    // Herzchenregen
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = 15 + Math.random() * 25 + 'px';
        heart.textContent = '‚ù§Ô∏è';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 300);

    // Schritt-f√ºr-Schritt Text
    btn.addEventListener('click', () => {
        step++;

        if(step === 1){
            textEl.textContent = "Es tut mir so leid üòî";
        }
        else if(step === 2){
            textEl.textContent = "Willst du mir noch eine Chance geben?\nIch wei√ü, es war ein Fehler und das war nicht meine Absicht.";
            btn.style.display = "none";

            // Ja/Nein Buttons erstellen
            const yesBtn = document.createElement('button');
            yesBtn.textContent = "Ja üíñ";
            const noBtn = document.createElement('button');
            noBtn.textContent = "Nein üò¢";

            yesBtn.onclick = () => {
                textEl.textContent = "Danke Schatz ‚ù§Ô∏è";
                yesBtn.style.display = "none";
                noBtn.style.display = "none";
            }

            noBtn.onclick = () => {
                noBtn.style.display = "none";
            }

            document.body.appendChild(yesBtn);
            document.body.appendChild(noBtn);
        }
    });
</script>

</body>
</html>
